services:
  postgres:
    image: postgres:18
    container_name: realworld-postgres
    environment:
      POSTGRES_DB: realworld
      POSTGRES_USER: realworld
      POSTGRES_PASSWORD: realworld
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U realworld"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realworld

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realworld-api
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/realworld
      QUARKUS_DATASOURCE_USERNAME: realworld
      QUARKUS_DATASOURCE_PASSWORD: realworld
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - realworld

networks:
  realworld:
    driver: bridge

volumes:
  postgres_data:
