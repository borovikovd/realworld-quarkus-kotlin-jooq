name: Trigger Dependabot

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Dependabot
        run: |
          echo "Triggering Dependabot updates..."
          gh api -X POST /repos/${{ github.repository }}/dependabot/updates
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
